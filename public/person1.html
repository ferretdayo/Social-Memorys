<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Memory</title>
    <link href="./css/normalize.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.7.1.js"></script>

  <body>

    <div id="sidebar">
      <ul>
        <li><a href="#year-2016">2016年</a></li>

      <div class="parallax" id="parallax-img1">

        <div class="img-data" id="year-2016">

          </div>
        </div>
        <div id="second">
          <div id="second-content">

            <p>伏見稲荷大社に観光してアニメの聖地めぐりしました</p>
          </div>
          <div id="second-img"></div>

          <h3>2015年</h3>
        </div>

        </div>
      </div>

            <h3>初海外初インターン</h3>
