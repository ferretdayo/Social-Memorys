<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Socia Memory s</title>
    <link href="/public/css/index.css" rel="stylesheet">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/public/js/login.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="social">Social Memory s</div>
    <div class="container">
      <input class="btn btn-primary" id="loginButton" type="button" data-toggle="modal" data-target="#myModal" value="Enter">
    </div>
    <!--ログインのためのモーダルウィンドウ表示-->
    <div class="modal fade" id="myModal"> 
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"></div>
          <div class="modal-body"><p>ログイン画面                             
            <div class="form-group">                                 
              <input class="form-control" type="text" placeholder="ユーザーID" aria-describedby="sizing-addon2">
            </div>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="パスワード" aria-describedby="sizing-addon2">
            </div>
          </div>
          <div class="modal-footer">
            <div class="form-group">
              <input class="btn btn-primary pull-right" type="button" value="ログイン" onClick="login()">
            </div>
            <input class="btn btn-primary center-block" type="button" value="ゲストとしてログイン" onClick="guest()">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
